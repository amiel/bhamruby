# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"
  date:
    formats:
      default: "%m/%d/%Y"
      long: "%B %e, %Y"
  time:
    formats:
      default: "%m/%d/%Y %I:%M%p"
      long: "%B %e, %Y %I:%M%p"
      long_highlighted: "<strong>%I:%M %p</strong> %A, <strong>%B %d</strong>"
  formtastic:
    actions:
      company:
        create: Create
        update: Update
    